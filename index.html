<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>55-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav_logo">
            <div class="logo">
              <img src="./images/logo.svg" alt="Logo..." />
            </div>
            <button class="header_btn">
              <img src="./images/catalog.svg" alt="img..." />
              Каталог
            </button>
            <form action="">
              <div class="search">
                <input
                  type="search"
                  class="search"
                  id="search"
                  placeholder="Найти товар"
                />
                <label for="search"
                  ><img src="./images/search.svg" alt="search..." />
                </label>
              </div>
            </form>
          </div>
          <div class="nav_links">
            <a href="#"><img src="./images/icon1.svg" alt="icon1" /></a>
            <a href="#"><img src="./images/icon2.svg" alt="icon2" /></a>
            <a href="#"><img src="./images/icon3.svg" alt="icon3" /></a>
            <div class="select">
              <img src="./images/avatar.svg" alt="avatar" />
              <select name="Алексей" id="btn-open">
                <option value="">Алексей</option>
                <option value="">Иван</option>
                <option value="">Питер</option>
              </select>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      .<img class="back_img" src="./images/backgroundimg.png" alt="img..." />
      <section class="part1"></section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
